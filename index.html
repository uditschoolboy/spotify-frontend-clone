<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"/><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="song-list">
            <h1>Best of NCS - No copyright sounds</h1>
            <div class="song-list-container">

            </div>
        </div>
        <div class="song-banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value = "0" step="0.0001"/>
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fi fi-rr-angle-left" id="prev"></i>
            <i class="fi fi-rr-play" id="masterPlay"></i>
            <i class="fi fi-rr-angle-right" id="next"></i>
        </div>
        <div class="song-info">
            <div class="image-container">
                <img src="./playing.gif" alt="git">
            </div>
            <span></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
